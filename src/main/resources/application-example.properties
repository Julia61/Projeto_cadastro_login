# Exemplo de configuração para o projeto "Cadastro e Login"

# Nome da aplicação
spring.application.name=projeto_cadastro_login_exemplo

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/cadastro_login_example
spring.datasource.username=admin
spring.datasource.password=admin123

# Configurações do Hibernate/JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração de segurança (exemplo de variável de ambiente)
security.token.secret=${MY_SECRET_KEY}