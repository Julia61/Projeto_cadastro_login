<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tela_media.css">
    <link rel="stylesheet" href="estilos/tela_grande.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

<section>
    <div id="imagem">

    </div>
    <div id="formulario">
        <h1>Cadastro</h1>
        <p>Bem-vindo(a)!
            Cadastre-se para acessar todas as funcionalidades.
            Preencha os campos abaixo e aproveite ao m√°ximo a nossa plataforma!</p>
        <form id="cadastroForms">

            <div class="campo">

                    <span class="material-symbols-outlined">
                        person
                        </span>
                <input type="text" name="nome" id="usuarioCadastro" required>
                <label for="usuarioCadastro">Usuario</label>
            </div>

            <div class="campo">

                    <span class="material-symbols-outlined">
                        mail
                        </span>
                <input type="email" name="email" id="emailCadastro" required>
                <label for="emailCadastro">Email</label>
            </div>

            <div class="campo">

                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                <input type="password" name="senha" id="senhaCadastro" min="10" max="70" required>
                <label for="senhaCadastro">Senha</label>
            </div>

            <button  type="button" id="cadastroBtn" onclick="cadastro()">Cadastro</button>

            <a href="pagina_login.html" id="indoPraLogin">Fazer Login</a>

        </form>

    </div>
</section>

<script src="script.js"></script>

</body>
</html>
