<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilos/login.css">
    <link rel="stylesheet" href="estilos/tela_media_login.css">
    <link rel="stylesheet" href="estilos/tela_grande_login.css">

</head>
<body>

<section>
    <div id="imagem">

    </div>
    <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form id="loginForms">

            <div class="campo">

                    <span class="material-symbols-outlined">
                        mail
                        </span>
                <input type="email" name="email" id="emaillogin" required>
                <label for="emaillogin">Email</label>
            </div>


            <div class="campo">

                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                <input type="password" name="senha" id="senhalogin" min="10" max="70" required>
                <label for="senhalogin">Senha</label>
            </div>

            <button  type="button" id="loginrBtn" onclick="login()">Logar</button>

            <a href="pagina_cadastro.html" id="indoProCadastro">Fazer cadastro</a>

        </form>
    </div>
</section>

<script src="login.js"></script>

</body>
</html>
